<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		  <title>slide</title>
		  <style type="text/css">
*{
	margin: 0px;
	padding: 0px;
}

body{
	background-color: #aaaaaa;
}

#conteiner{
	width: 600px;
	height: auto;
	margin: 150px auto;
	background-color: #dddddd;
}

.principal{
	width: 600px;
	height: 200px;
	overflow: hidden;
}

.slide{
	display: flex;
	width: 500%;
	transition: all .8s;

}

label img{
	width: 120px;
	cursor: pointer;
	float: left;
	opacity: 0.3;
	transition: all .8s;
}

#foto2:checked ~ .principal .slide{
	margin-left: -100%;
}
#foto3:checked ~ .principal .slide{
	margin-left: -200%;
}
#foto4:checked ~ .principal .slide{
	margin-left: -300%;
}
#foto5:checked ~ .principal .slide{
	margin-left: -400%;
}

input[name="group"]{
	display: none;
}

input[name="group"]:checked + label img{
	opacity: 0.9;
}
		  </style>
	</head>
	<body>
		<div id="conteiner">
			<input type="radio" id="foto1" name="group" checked/>
			<label for="foto1"><img src="01.jpg"/></label>

			<input type="radio" id="foto2" name="group"/>
			<label for="foto2"><img src="02.jpg"/></label>

			<input type="radio" id="foto3" name="group"/>
			<label for="foto3"><img src="03.jpg"/></label>

			<input type="radio" id="foto4" name="group"/>
			<label for="foto4"><img src="04.jpg"/></label>

			<input type="radio" id="foto5" name="group"/>
			<label for="foto5"><img src="05.jpg"/></label>
			<div class="principal">
				<div class="slide">
					<img src="01.jpg"/>
					<img src="02.jpg"/>
					<img src="03.jpg"/>
					<img src="04.jpg"/>
					<img src="05.jpg"/>
				</div>
			</div>
		</div>
	</body>
</html>
