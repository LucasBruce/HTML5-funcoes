<!DOCTYPE html>
<html lang="pt-br">
  <head>
  	<meta charset="utf-8"/>
  	 <title>HTML5 drag-drop</title>
  	 <style type="text/css">
#dragthis{
	width:100px;
	height:100px;
	background-color:red;
	margin-bottom:10px;
}

#draghere{
	width:200px;
	height:600px;
	top:10px;
	right:10px;
	border: 2px dashed grey;
	text-align: center;
	position: absolute; 
}
  	 </style>
  	 <script type="text/javascript">
function drag(e){
	e.dataTransfer.setData('anything', e.target.id);
};

function allowdrop(e){
	e.preventDefault();
};

function drop(e){
	var data = e.dataTransfer.getData('anything');
	e.target.appendChild(document.getElementById(data));
};
  	 </script>
  </head>
  <div id="dragthis" draggable='true' ondragstart='drag(event)'></div>
  <div id="dragthis" draggable='true' ondragstart='drag(event)'></div>
  <div id="dragthis" draggable='true' ondragstart='drag(event)'></div>
  <div id="dragthis" draggable='true' ondragstart='drag(event)'></div>
  <div id="dragthis" draggable='true' ondragstart='drag(event)'></div>
  
  <div id="draghere" ondragover='allowdrop(event)' ondrop='drop(event)'>Dragthis Here</div>
</html>
